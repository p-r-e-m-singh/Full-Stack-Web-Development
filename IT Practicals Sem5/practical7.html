<!DOCTYPE html>
<html>
<head>
    <title>Pet Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form id="petForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="likes">What it likes most:</label>
            <input type="text" id="likes" name="likes" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        class Pet {
            constructor(name, age, weight, type, likes) {
                this.name = name;
                this.age = age;
                this.weight = weight;
                this.type = type;
                this.likes = likes;
            }
        }

        document.getElementById('petForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Extract values from the form
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseInt(document.getElementById('weight').value);
            const type = document.getElementById('type').value;
            const likes = document.getElementById('likes').value;

            // Create a new Pet object
            const newPet = new Pet(name, age, weight, type, likes);

            // Do something with the newPet object (for example, log it to the console)
            console.log(newPet);
        });
    </script>
</body>
</html>
