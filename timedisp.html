<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="this.innerHTML = Date()">Time</button></br>
    <button onclick="document.getElementById('para').innerHTML=Date()">Time Below</button>
    <p id="para"></p>
    <button id= "timedisp">Get Time using Event Listener</button>
    <script>
        var tbtn = document.getElementById('timedisp');
        tbtn.addEventListener('click',function () {
                this.innerHTML= Date();
            }
        )
    </script>
</body>
</html>
