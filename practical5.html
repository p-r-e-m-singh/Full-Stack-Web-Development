<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridContainer {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,100px);
            grid-gap : 10px;
        }
    </style>
</head>
<body>
    <p id = "paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur aliquam est commodi reprehenderit magnam! A fugit iure aperiam, eligendi velit recusandae itaque laudantium culpa hic numquam quas cumque corrupti ullam!</p>

    <div class = "gridContainer">
        <button name="red">RED</button>
        <button name="blue">BLUE</button>
        <button name="green">GREEN</button>
        <button name="ten">10</button>
        <button name="twenty">20</button>
        <button name="thirty">30</button>
        <button name="Italic">ITALIC</button>
        <button name="Ariel">ARIEL</button>
        <button name="Georgia">GEORGIA</button>
        
    </div>
    <script src="practical5.js"></script>
</body>
</html>
