<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form>
        <centre><h1>Binary input Calculator</h1></centre></br>

        <input type="text" name="num1" id="num1"></br>
        <input type="text" name="num2" id="num2"></br>
        <button onclick="performplus()" type="button">Add</button>&#9;
        <button onclick="performinus()" type="button">Subtract</button>&#9;
        <button onclick="performmul()" type="button">Multiply</button>&#9;
        <button onclick="performdiv()" type="button">Divide</button>&#9;
        <div id="output"></div>
    </form>
    <script src="javascript.js"></script>
</body>
</html>
